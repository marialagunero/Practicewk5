<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PracticeWk5:Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p>It is an age old past time! Play at your own risk!</p>

      <div id="initially-showing">
      <p>Let's play peek-a-boo. Click <span class="clickable">here</span> to see the surprise!</p>
      </div>

      <div id="initially-hidden">
        <p>What a cute walrus! Click <span class="clickable">here</span> to hide her again.</p>
        <img src="img/walrus1.jpeg" alt="">
      </div>
    </div>
  </body>
</html>
